<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery Common Effects</title>
    <style>
        div {
            background-color: yellow;
            width: 200px;
            padding: 40px;
            margin: 20px;
            border: 1px solid black;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>jQuery Common Effects</h1>

    <h2>Fadeout</h2>
    <div class="fade">Don't fade me!</div>
    <div class="fade">Please don't fade me out!</div>
    <div class="fade">Help! Help!</div>
    <br>
    <button id="fade-button">Click me!</button>
    <br>
    <h2>SlideToggle</h2>
    <div class="slide">Don't fade me!</div>
    <div class="slide">Please don't fade me out!</div>
    <div class="slide">Help! Help!</div>
    <br>
    <button id="slide-button">Click me!</button>

    <script type="text/javascript" src="jquery-3.4.1.min.js"></script>

    <script>
        $("#fade-button").on("click", function(){
            $(".fade").fadeOut(2000, function(){
                $(this).remove();
                console.log("Fadeout complete");
            });
        });
        
        $("#slide-button").on("click", function(){
            $(".slide").slideToggle("fast", function(){
                //$(this).remove();
                console.log("Slideup complete");
            });
        });
    </script>
</body>
</html>
